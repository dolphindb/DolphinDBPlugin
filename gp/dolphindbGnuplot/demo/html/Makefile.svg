all: html showcase_plot.svg

distclean: clean
clean:
	rm -f *.png *.gnu *.html *.js *.dat epslatex* fit.log soundfit.par *.?.svg *.??.svg jsdir

GNUPLOT_LIB = ..

#
# Auto-generation of the svg demo set.
#
html: airfoil.html approximate.html armillary.html array.html barchart_art.html binary.html bins.html bivariat.html boxplot.html boxclusters.html candlesticks.html cerf.html circles.html cities.html columnhead.html contours.html custom_contours.html controls.html custom_key.html dashtypes.html datastrings.html discrete.html electron.html enhanced_utf8.html errorbars.html fenceplot.html fillbetween.html fillcrvs.html fillstyle.html finance.html hidden.html hidden2.html hidden_compare.html histograms.html histograms2.html hypertext.html gantt.html imageNaN.html index.html iterate.html jitter.html label_stacked_histograms.html layout.html lines_arrows.html linkedaxes.html map_projection.html margins.html monotonic_spline.html multiaxis.html multiplt.html nonlinear1.html nonlinear2.html nonlinear3.html nokey.html parallel.html param.html piecewise.html pixmap.html pm3dcolors.html pm3d.html pm3d_clip.html pm3d_lighting.html pointsize.html polar.html poldat.html polar_quadrants.html polygons.html prob2.html prob.html rainbow.html random.html rectangle.html rgba_lines.html rgbalpha.html rgb_variable.html rotate_labels.html rugplot.html running_avg.html sampling.html scatter.html simple.html singulr.html smooth.html smooth_splines.html spiderplot.html spline.html solar_path.html steps.html stringvar.html surface1.html surface2.html azimuth.html projection.html textbox.html transparent.html transparent_solids.html tics.html timedat.html ttics.html using.html varcolor.html vector.html violinplot.html walls.html world.html world2.html heatmaps.html ellipse.html stats.html unicode.html zerror.html boxes3d.html

index.html: index.svg
	cp index.svg index.html
	cp ../../term/js/*.png .

lines_arrows.html: $(GNUPLOT_LIB)/lines_arrows.dem ./webify_svg.pl
	export DEMOTERM="svg dashed font 'arial,11' size 600,400 dynamic mouse jsdir '.'"; ./webify_svg.pl lines_arrows

rugplot.html: random.html

showcase_plot.svg:
	export DEMOTERM="svg dashed enhanced font 'arial,11' mouse size 500,350 dynamic jsdir '.'"; ./webify_svg.pl --mouse transparent
	mv transparent.2.svg showcase_plot.svg
	rm transparent.html

jsdir:
	cp ../../term/js/gnuplot_svg.js .
	cp ../../term/js/grid.png .
	touch jsdir

%.html: $(GNUPLOT_LIB)/%.dem ./webify_svg.pl jsdir
	./webify_svg.pl --mouse $*

